<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav-bar</title>

    <style>
        * {
            margin: 0px;
            font-family: 'Times New Roman';
            border: border-box;
            list-style: none;
        }

        .navbar {
            height: 60px;
            width: 100%;
            background-color: rgb(62, 62, 62);
            color: white;
            position: fixed;
            display: flex;
            align-items: center;
        }

        .options {
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            border-radius: 10px;
        }

        li {
            padding: 10px;
            display: inline;
            justify-content: space-evenly;
            text-decoration: none;
            margin-left: 5px;
        }

        .name {
            background-color: black;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            text-align: left;
        }

        .nav:hover {
            background-color: rgb(9, 9, 9);
            padding: 8px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="navbar">

        <ul class="options">
            <a class="name"> MR. VIJAY SONAVANE</a>
            <li> <a class="nav"> Home</a> </li>
            <li> <a class="nav">AKP Issues</a> </li>
            <li> <a class="nav">PNC Issues</a> </li>
            <li> <a class="nav"> Education and Experience</a> </li>
            <li> <a class="nav"> International Visits and Presentations</a> </li>
            <li> <a class="nav">Invited Talks</a> </li>
            <li> <a class="nav"> Publications</a> </li>
        </ul>

    </div>
</body>

</html>
