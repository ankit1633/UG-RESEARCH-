<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
        }

        .navbar {
            overflow: hidden;
            background-color: #4c4c4c;
            border-radius: 10px;
        }

        .navbar a {
            float: left;
            font-size: 20px;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: rgb(0, 0, 0);
            border-radius: 10px;
        }

        .name {
            background-color: black;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        a {
            float: none;
            color: white;
            padding: 16px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        a:hover {
            background-color: #444;

        }

        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }

            .navbar {
                overflow: hidden;
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a class="name" href=""> MR. VIJAY SONAVANE</a>
        <a href="">Home</a>
        <a href="">AKP Issues</a>
        <a href="">PNC Issues</a>
        <a href=""> Education and Experience</a>
        <a href="">International Visits and Presentations</a>
        <a href="">Invited Talks</a>
        <a href="">Publications</a>
    </div>

</body>

</html>

</html>
